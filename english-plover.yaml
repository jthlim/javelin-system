orthography:
  rules:
    - pattern: "^(.*[aeiou]c) \\^ly$"
      replacement: "\\1ally"
    - pattern: "^(.+[aeioubmnp])le \\^ly$"
      replacement: "\\1ly"
    - pattern: "^(.*t)e \\^(a?ry)$"
      replacement: "\\1ory"
    - pattern: "^(.+)m \\^tor(il)?y$"
      replacement: "\\1mator\\2y"
    - pattern: "^(.+)se \\^ar(y|ies)$"
      replacement: "\\1sor\\2"
    - pattern: "^(.*[naeiou])te? \\^cy$"
      replacement: "\\1cy"
    - pattern: "^(.*(?:[sz]h?|x)) \\^s$"
      replacement: "\\1es"
    - pattern: "^(.*(?:o[aou]|e[ae]|au|[ilnrt])ch) \\^s$"
      replacement: "\\1es"
    - pattern: "^(.+[bcdfghjklmnpqrstvwxz])y \\^s$"
      replacement: "\\1ies"
    - pattern: "^(.+)ie \\^ing$"
      replacement: "\\1ying"
    - pattern: "^(.+[cdfghlmnpr])y \\^ist$"
      replacement: "\\1ist"
    - pattern: "^(.+[bcdfghjklmnpqrstvwxz])y \\^([a-hj-xz].*)$"
      replacement: "\\1i\\2"
    - pattern: "^(.+)te \\^en$"
      replacement: "\\1tten"
    - pattern: "^(.+[ae]) \\^e(ns?)$"
      replacement: "\\1\\2"
    - pattern: "^(.+)y \\^ial(ly)?$"
      replacement: "\\1ial\\2"
    - pattern: "^(.+)[iy] \\^if(y(?:ing)?|ie[sd]|ications?)$"
      replacement: "\\1if\\2"
    - pattern: "^(.+)ic \\^ical(ly)?$"
      replacement: "\\1ical\\2"
    - pattern: "^(.+)ology \\^ical(ly)?$"
      replacement: "\\1ological\\2"
    - pattern: "^(.*)ry \\^ical(ly|ity)?$"
      replacement: "\\1rical\\2"
    - pattern: "^(.*l) \\^(ists?)$"
      replacement: "\\1\\2"
    - pattern: "^(.*)ry \\^ity$"
      replacement: "\\1rity"
    - pattern: "^(.*)l \\^ity$"
      replacement: "\\1lity"
    - pattern: "^(.+)rm \\^tiv(e|ity|ities)$"
      replacement: "\\1rmativ\\2"
    - pattern: "^(.+)e \\^tiv(e|ity|ities)$"
      replacement: "\\1ativ\\2"
    - pattern: "^(.+)y \\^i([sz](?:e(?:[sdr]|rs)?|ing|ations?|ab(?:le|ility)))$"
      replacement: "\\1i\\2"
    - pattern: "^(.+)al \\^i([sz](?:e(?:[sdr]|rs)?|ing|ations?|ms?|ab(?:le|ility|ilities)))$"
      replacement: "\\1ali\\2"
    - pattern: "^(.+)ar \\^i([sz](?:e(?:[sdr]|rs)?|ing|ations?|ms?))$"
      replacement: "\\1ari\\2"
    - pattern: "^(.*[lmnty]) \\^i([sz](?:e(?:[sdr]|rs)?|ing|ations?|ms?|ab(?:le|ility|ilities)))$"
      replacement: "\\1i\\2"
    - pattern: "^(.+)al \\^olog(y|ists?|ical(?:ly)?)$"
      replacement: "\\1olog\\2"
    - pattern: "^(.+)([aeo]r) \\^ish$"
      replacement: "\\1\\2ish"
    - pattern: "^(.+e)e \\^(e.+)$"
      replacement: "\\1\\2"
    - pattern: "^(.+[bcdfghjklmnpqrstuvwxz])e \\^([aeiouy].*)$"
      replacement: "\\1\\2"
    - pattern: "^(.*(?:[bcdfghjklmnprstvwxyz]|qu)[aeiou])([bcdfgklmnprtvz]) \\^([aeiouy].*)$"
      replacement: "\\1\\2\\2\\3"
  aliases:
    - suffix: "able"
      alias: "ible"
    - suffix: "ability"
      alias: "ibility"
  auto-suffix:
    - key: "-Z"
      suffix: "{^s}"
    - key: "-D"
      suffix: "{^ed}"
    - key: "-S"
      suffix: "{^s}"
    - key: "-G"
      suffix: "{^ing}"
  reverse-auto-suffix:
    - key: "-Z"
      suppressMask: "-T"
      pattern: "^(.+)s$"
      replacement: "\\1"
    - key: "-Z"
      suppressMask: "-T"
      pattern: "^(.+)es$"
      replacement: "\\1"
    - key: "-Z"
      suppressMask: "-T"
      pattern: "^(.+)ies$"
      replacement: "\\1y"
    - key: "-S"
      suppressMask: "-D"
      pattern: "^(.+)s$"
      replacement: "\\1"
    - key: "-S"
      suppressMask: "-D"
      pattern: "^(.+)es$"
      replacement: "\\1"
    - key: "-S"
      suppressMask: "-D"
      pattern: "^(.+)ies$"
      replacement: "\\1y"
    - key: "-D"
      suppressMask: "-S"
      pattern: "^(.+)ed$"
      replacement: "\\1"
    - key: "-D"
      suppressMask: "-S"
      pattern: "^(.+(.))\\2ed$"
      replacement: "\\1"
    - key: "-D"
      suppressMask: "-S"
      pattern: "^(.+e)d$"
      replacement: "\\1"
    - key: "-D"
      suppressMask: "-S"
      pattern: "^(.+)ied$"
      replacement: "\\1y"
    - key: "-G"
      suppressMask: ""
      pattern: "^(.+)ing$"
      replacement: "\\1"
    - key: "-G"
      suppressMask: ""
      pattern: "^(.+)ing$"
      replacement: "\\1e"
    - key: "-G"
      suppressMask: ""
      pattern: "^(.+)ying$"
      replacement: "\\1ie"
    - key: "-G"
      suppressMask: ""
      pattern: "^(.+(.))\\2ing$"
      replacement: "\\1"
